<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/google1998.css" type="text/css">
</head>
<body>
    <div class="container">
    <table>
        <tbody>
            <tr>
                <td colspan="3">
                    <img class="google-img" src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="google-logo">
                </td>
            </tr>
            <tr>
            <td colspan="3">    
                <div class="card-top">
                    Search the web using Google!
                    <form action="#">
                        <input type="text" size="40">
                        <br>
                        <input type="button" value="Google Search">
                        <input type="button" value="I'm feeling lucky">
                    </form>
                </div>
            </td>
            </tr>

            <tr>
                <td bgcolor="#7EE5DA">
                    <div class="card-left bg-aqua card">
                        <ul>
                            <li>Special Searches</li>
                            <li><a href="#">Stanford Search</a></li>
                            <li><a href="#">Linux Search</a></li>
                        </ul>
                    </div>
                </td>
                <td bgcolor="#70CCC2">
                    <div class="card-middle bg-aqua card">
                        <ul>
                            <li><a href="#">Help!</a></li>
                            <li><a href="#">About Google!</a></li>
                            <li><a href="#">Company Info</a></li>
                            <li><a href="#">Google! Logos</a></li>
                        </ul>
                    </div>
                </td>
                <td bgcolor="#62B3AA">
                    <div class="card-right bg-aqua card">
                        Get Google!<br>
                            updates monthly:
                        <form action="#">
                            <input type="text" value="your-email">
                            <br>
                            <input type="button" value="Subscribe">
                            <a href="#">Archive</a>
                        </form>  
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

    </div>
